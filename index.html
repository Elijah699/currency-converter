    <div class="rate-container">
      <div class="rate-row">
        <div class="rate-col">

              <div class="cal-col">
                <p>You Send</p>

                <div class="rate-input">
                  <div class="left-box">
                    <input
                      type="number"
                      placeholder="0.00"
                      name="toCurrency"
                      id="toCurrency"

          </div>
        </div>
      </div>
    </div>
